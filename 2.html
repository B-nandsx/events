<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .partecima {
        color: black;
        background-color: rgb(177, 112, 133);
      }
      body {
        background-color: rgb(214, 186, 201);
      }
      .text {
        gap: 1300px;
      }

      .container {
        display: grid;
        grid-template-columns: 500px 250px 500px;
        grid-template-rows: 100px 100px 100px;
      }

      .numero {
        grid-column-start: 3;
        grid-row-start: 2;
        margin-left: 1000px;
      }
    </style>
  </head>
  <body>
    <h1 class="partecima">Mousercise</h1>
    <div class="container">
      <div>
        <p>Clique no número 2 à direita.</p>
      </div>
      <div class="numero">
        <a href="/3.html">2</a>
      </div>
    </div>
    <script>
      let contador = 0;
      const html = document.querySelector("html");
      html.addEventListener("click", contarclick);
      function contarclick() {
        contador++;
        localStorage.setItem("contadorpg2", contador);
      }
    </script>
  </body>
</html>
